bot_name: "xxx"
log_level: "INFO"
superuser:
  - 12345678

msg_send:
  rate_limit:
    second: 10  # 每秒限制发送消息的数量
    day: 4000   # 每天限制发送消息的数量
  failed_mail_interval: 600  # 发送消息发送异常邮件的间隔（秒）
  
  default_fold_threshold: 20            # 默认折叠行数阈值
  default_fold_fallback_method: "none"  # 默认发送折叠消息失败时的回退方法
  max_fold_msg_segment_count: 5         # 折叠消息分段数量限制
  max_fold_msg_len: 6000                # 折叠消息长度限制 

  tmp_img_keep_minutes: 5  # 临时图片保存时间（分钟）

font:
  path: "/root/.fonts/MicrosoftYaHei/Microsoft Yahei.ttf"  # 中文字体路径
  name: "Microsoft YaHei"                                  # Matplotlib库使用的中文字体名称

default_cd: 2             # 默认指令处理冷却时间（秒）
cd_verbose_interval: 30   # 间隔多少秒输出一次"当前正在冷却"提示

exception_mail:   # 发送异常消息邮件的配置
  host: "smtp.qq.com"          # 邮箱服务器地址
  port: 587                    # 邮箱服务器端口
  user: "xxx@qq.com"      # 邮箱发送者用户名
  pass: "xxx"     # 邮箱密码
  receivers:                   # 邮箱接收者列表
    - xxx@qq.com

default_thread_pool_size: 8

web_driver_num: 2

safety_check:
  secret_id: xxx
  secret_key: xxx
  endpoint: ims.tencentcloudapi.com


plot:
  debug: False
  log_draw_time: False
  canvas_size_limit: [4096, 4096]

painter:
  debug: False
  process_num: 4

  # 随机三角形背景预设，优先级从上至下
  random_triangle_bg_presets:
    # 万圣节预设
    - image_paths:
        - data/utils/assets/random_triangle_bg_images/halloween/1.png
        - data/utils/assets/random_triangle_bg_images/halloween/2.png
        - data/utils/assets/random_triangle_bg_images/halloween/3.png
      image_weights: [1, 2, 1]
      image_colors:
        - [255, 255, 255]
      image_color_weights: [1]
      scale: 1.5
      dense: 1.0
      main_hsl: [0.75, 4.0, 0.1]
      periods: 
        - ["10-29 19:00", "10-30 06:00"]
        - ["10-30 19:00", "10-31 06:00"]
        - ["10-31 19:00", "11-01 06:00"]

    # 圣诞节预设
    - image_paths:
        - data/utils/assets/random_triangle_bg_images/xmas/1.png
        - data/utils/assets/random_triangle_bg_images/xmas/2.png
        - data/utils/assets/random_triangle_bg_images/xmas/3.png
      image_weights: [1, 1, 4]
      image_colors:
        - [255, 255, 255]
      image_color_weights: [1]
      scale: 1.5
      dense: 1.0
      time_colors:
        - [0,  0.57, 7.0, 0.1]
        - [5,  0.57, 3.0, 0.2]
        - [9,  0.57, 1.0, 0.8]
        - [12, 0.57, 1.0, 1.0]
        - [15, 0.57, 1.0, 0.8]
        - [19, 0.57, 3.0, 0.2]
        - [24, 0.57, 7.0, 0.1]
      periods: 
        - ["12-23 00:00", "12-26 06:00"]

    # 默认预设
    - image_paths: # 三角形图片路径
        - data/utils/assets/random_triangle_bg_images/classic/1.png
        - data/utils/assets/random_triangle_bg_images/classic/2.png
        - data/utils/assets/random_triangle_bg_images/classic/3.png
      image_weights: [1, 6, 1]  # 三角形图片随机权重
      image_colors: # 三角形颜色
        - [255, 189, 246]
        - [183, 246, 255]
        - [255, 247, 146]
      image_color_weights: [1, 1, 1]  # 三角形颜色随机权重
      scale: 1.0  # 三角形大小
      dense: 1.0  # 三角形密集度
      time_colors:  # 三角形颜色时间变化
        - [0,  0.57, 7.0, 0.1]
        - [5,  0.57, 3.0, 0.2]
        - [9,  0.57, 1.0, 0.8]
        - [12, 0.57, 1.0, 1.0]
        - [15, 0.57, 1.0, 0.8]
        - [19, 0.57, 3.0, 0.2]
        - [24, 0.57, 7.0, 0.1]
      main_hsl: null  # 主色调[H,S,L]和time_colors二选一设置
      periods: null   # 启用周期, null表示所有时间启用


