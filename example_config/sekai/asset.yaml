default_masterdata_update_check_timeout: 3    # 默认MasterData数据源检查更新超时时间（秒）
default_masterdata_download_timeout: 10       # 默认MasterData下载超时时间（秒）
default_rip_asset_download_timeout: 5         # 默认解包资源下载超时时间（秒）
rip_img_cache_max_res: 256*256                # 解包资源图片缓存最大分辨率

# 日服
jp:
  masterdata:
    sources:
      - name: "xxx"
        base_url: "https://raw.githubusercontent.com/xxx/xxx-sekai-master/refs/heads/main/master/"
        version_url: "https://raw.githubusercontent.com/xxx/xxx-sekai-master/refs/heads/main/versions/current_version.json"

  rip:
    sources:
      - name: "xxx"
        base_url: "https://xxx/jp-assets/"

      - name: "xxx"
        base_url: "https://xxx/"
        prefixes:
          - "music"
