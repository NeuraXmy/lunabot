profile_bg_image_size: 
  horizontal: [1300, 650]
  vertical: [720, 1280]
profile_bg_image_save_kwargs:
  quality: 75
  subsampling: 1
  optimize: true
  progressive: true

story_summary:
  card:
    retry: 2
    timeout: 300
    output_len_limit: 2000
  event:
    retry: 2
    timeout: 300
    output_len_limit: 1000
    target_len_long: 200
    target_len_short: 200
    output_progress: true


deck:
  default_algs: ['dfs', 'ga']
  timeout:
    default: 5
    no_event: 10
    single_alg: 60
    bonus_target: 20